<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API App</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="location">Moscow</h1>
        <div class="temp">Current temperature: <span id="temp">18</span></div>
        <div class="min-temp">Min temperature: <span id="min-temp">16</span></div>
        <div class="max-temp">Max temperature: <span id="max-temp">24</span></div>
        <div class="weather-descr">Weather description: <span id="weather-descr">Bloody</span></div>
        <div class="sunrise">Sunrise: <span id="sunrise">5:30</span></div>
        <div class="sunset">Sunset: <span id="sunset">18:30</span></div>
        <div class="humidity">Humidity: <span id="humidity">89</span></div>
        <div class="pressure">Pressure: <span id="pressure">1011</span></div>
    </div>
    <form action="" id="getWeather">
        <input type="text" id="place" name="place" required placeholder="City">
        <fieldset>
            <legend>Units:</legend>
            <div>
              <input type="radio" id="metric" name="unit" value="metric"
                     checked>
              <label for="huey">Metric</label>
            </div>
            <div>
              <input type="radio" id="imperial" name="unit" value="imperial">
              <label for="louie">Imperial</label>
            </div>
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
